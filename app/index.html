<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Products</title>
</head>

<body>
    <nav class="nav-tittle">
        <a href="/"> Products App </a>
    </nav>

    <div class="container">
        <div class="form-content" id="prueba">
                <div class="form-title"">
                    <span>Add a Product</span>
                </div>
                <form id="product-form" class="form-form-content">
                        <div class="form-input">
                            <input type="text" id="productName" placeholder="Producto name">
                        </div>
                        <div class="form-input">
                            <input type="number" id="productPrice" step="0.01" placeholder="Product price">
                        </div>
                        <div class="form-input">
                            <input type="number" id="productYear"  min="1994" value="2019" max="2099" >
                        </div>
                        <div>
                            <input class="button" type="submit" value="Save">
                        </div>
                </form>
        </div>

        <div class="list-content" id="product-list">

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
